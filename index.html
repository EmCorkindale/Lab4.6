<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JSON Placeholder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <nav class="navbar" style="background-color: #abadad;"></nav>
            </div>
        </nav>
    </div>
    <div class="container">
        <div class="row" id="card-container">
        </div>
    </div>

</body>
<script>
    fetch('https://jsonplaceholder.typicode.com/posts?_limit=10')
        .then((response) => response.json())
        .then((data) => {
            const container = document.getElementById('card-container');

            data.forEach((item) => {
                const cardColumn = document.createElement('div');
                cardColumn.classList.add('col-lg-6', 'col-md-6', 'mb-4'); // Adjust column classes as needed
                cardColumn.innerHTML = `
                    <div class="card">
                        <div class="card-body">
                            <h1 class="card-title">${item.title}</h1>
                            <p class="card-text">${item.body}</p>
                        </div>
                    </div>
                `;

                // Append the card column to the container
                container.appendChild(cardColumn);
            });
        })
        .catch((error) => console.error('Error fetching data:', error));
</script>

</html>
